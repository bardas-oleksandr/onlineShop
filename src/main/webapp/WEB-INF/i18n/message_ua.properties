!=========== UI error messages ======================================================================
you_should_watch_logs = Сталася внутрішня помилка сервера. Деталі можна дізнатися у журналі логів.
access_denied = Відмовлено у доступі! Емейл або пароль введено невірно.
not_unique_user = Операція не може бути виконана! Користувач із таким іменем або електронною поштою вже існує.
not_unique_product = Товар не може бути створений: назва товару не унікальна.
not_unique_category = Категорія товарів не може бути створена: назва категорії не унікальна.
not_unique_manufacturer = Виробник товарів не може бути створений: назва виробника не унікальна.