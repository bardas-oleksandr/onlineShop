!=========== UI error messages ======================================================================
nothing_have_to_do_with_problem = Сталася внутрішня помилка сервера. На даль, ми не можемо Вам допомогти. Вам краще піти в інший магазин.
access_denied = Відмовлено у доступі! Емейл або пароль введено невірно.
not_unique_user = Операция не может быть выполнена! Пользователь с таким именем или почтой уже существует.
not_unique_product = Товар не может быть создан: имя товара не уникально
not_unique_category = Категория не может быть создана: имя категории не уникально
not_unique_manufacturer = Производитель не может быть создан: имя производителя не уникально
failed_insert_product = Не удалось создать запись для нового товара. Детали смотрите в логах.
failed_insert_category = Не удалось создать запись для новой категории. Детали смотрите в логах.
failed_insert_manufacturer = Не удалось создать запись для нового производителя. Детали смотрите в логах.