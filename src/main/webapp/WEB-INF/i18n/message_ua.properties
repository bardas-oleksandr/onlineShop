!=========== UI error messages ======================================================================
nothing_have_to_do_with_problem = Произошла внутренняя ошибка сервера.<br>К сожалению, мы не можем Вам помочь.<br>Вам лучше пойти в другой магазин.
unknown_validation_exception = Возникло исключение валидации. Причина ошибки не была определена.
user_does_not_exist = Отказано в доступе!<br>Пользователь не существует
not_unique_user = Операция не может быть выполнена!<br>Пользователь с таким именем или почтой уже существует.
no_order_positions = Заказ не может быть создан: он не содержит товаров.
not_unique_product = Товар не может быть создан: имя товара не уникально
not_unique_category = Категория не может быть создана: имя категории не уникально
not_unique_manufacturer = Производитель не может быть создан: имя производителя не уникально
failed_insert_product = Не удалось создать запись для нового товара.<br>Детали смотрите в логах.
failed_insert_category = Не удалось создать запись для новой категории.<br>Детали смотрите в логах.
failed_insert_manufacturer = Не удалось создать запись для нового производителя.<br>Детали смотрите в логах.