!=========== UI error messages ======================================================================
nothing_have_to_do_with_problem = Sorry, internal server error has occurred. We really can't help you by the moment. You should probably go to another online shop.
access_denied = Access denied! Email or password is not correct.
not_unique_user = Operation can't be executed! Such user name or email address is already registered.
not_unique_product = Product can't be created: product name is not unique
not_unique_category = Category can't be created: category name is not unique
not_unique_manufacturer = Manufacturer can't be created: manufacturer name is not unique
failed_insert_product = Failed to insert new product into database. See logs for details.
failed_insert_category = Failed to insert new category into database. See logs for details.
failed_insert_manufacturer = Failed to insert new manufacturer into database. See logs for details.